                var h = Number(document.getElementById("cnwtl").value);
                var i = Number(document.getElementById("acsl").value);
                var j = Number(document.getElementById("ipr").value);
                var k = ((a+b+c+d+e+f)*3 + (g+h)*1.5 + i*1 + j*0)/22 ;
                var l = k.toFixed(2);
                x = document.getElementsByClassName("gpa")
                total=8;
                count=0;
                for(i=0;i<total-1;i++)
                {
                  if(x[i].value=="")
                  {
                  count++;
                  }
                }
                if(count==0)
                {
                  document.getElementById("result").value = j;
                }
                else{
                alert("You cannot leave any box empty.");
