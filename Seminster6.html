<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Semister - 6 </title>
        <link rel="stylesheet" href="GPA Calculator.css">
        <script type="text/javascript" src = "GPA Calculator.js">

        </script>
        <script type="text/javascript">
            function calculate (){
                var a = Number(document.getElementById("ml").value);
                var b = Number(document.getElementById("cd").value);
                var c = Number(document.getElementById("daa").value);
                var d = Number(document.getElementById("stm").value);
                var e = Number(document.getElementById("iot").value);
                var f = Number(document.getElementById("mll").value);
                var g = Number(document.getElementById("cdl").value);
                var h = Number(document.getElementById("stml").value);
                var i = Number(document.getElementById("cs").value);
                var j = ((a+b+c)*4 + (d+e)*3 + (f+g)*1.5 + h*1 + i*0)/22;
                var k = j.toFixed(2);
                x = document.getElementsByClassName("gpa")
                total=9;
                count=0;
                for(i=0;i<total;i++)
                {
                  if(x[i].value=="")
                  {
                  count++;
                  }
                }
                if(count==0)
                {
                  document.getElementById("result").value = k;
                }
                else{
                alert("You cannot leave any box empty.");
              }
            }

            function reset(){
                document.getElementById("ml").value = "";
                document.getElementById("cd").value = "";
                document.getElementById("daa").value = "";
                document.getElementById("stm").value = "";
                document.getElementById("iot").value = "";
                document.getElementById("mll").value = "";
                document.getElementById("cdl").value = "";
                document.getElementById("stml").value = "";
                document.getElementById("cs").value = "";
                document.getElementById("result").value = "";
            }
        </script>
    </head>
    <body>
      <a href = "index.html"> <img src = "Home.jpg" height="40px"> </a>
        <div id = "main" align = "center" class = "container">


          <script type="text/javascript">
            z=document.getElementsByClassName("container");

              z[0].style.backgroundColor =localStorage.getItem('divbackground');
              z[0].style.color =localStorage.getItem('divcolor');

          </script>




            <h1 align="center"> Semister - 6 </h1><br>

                <table cellpadding="8px" align="center">
                    <tr>

                    </tr>

                        <td> <input type="text" id="cd" maxlength="2" class="gpa"/> </td>
                    </tr>

                        <td> Design and Analysis of Algorithms </td>

                    </tr>

                    </tr>

                    </tr>
                    <tr>
                        <td> STM Lab</td>
                        <td> <input type="text" id="stml" maxlength="2" class="gpa"/> </td>

                </table>
                <div id = "button"></div>
                    <br/><button id = "btn" onclick="calculate()" align = "center"> CALCULATE </button>
                    <button id = "btn" onclick = "reset()"> RESET</button>
                    <br/> <br/><input type="text" id="result" maxlength="2" placeholder="Result" />
