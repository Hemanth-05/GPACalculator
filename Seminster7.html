<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Semister-7 </title>
        <link rel="stylesheet" href="GPA Calculator.css">
        <script type="text/javascript" src = "GPA Calculator.js">

        </script>
        <script type="text/javascript">
            function calculate (){
                var a = Number(document.getElementById("cns").value);
                var b = Number(document.getElementById("dm").value);
                var c = Number(document.getElementById("cc").value);
                var d = Number(document.getElementById("sppm").value);
                var e = Number(document.getElementById("rsgis").value);
                var f = Number(document.getElementById("cnsl").value);
                var g = Number(document.getElementById("sem").value);
                var h = Number(document.getElementById("inte").value);
                var i = Number(document.getElementById("pr1").value);
                var j = (((a+c+d+e)*3) + (b*2) + (f*1) + (g*1) + (h*2) + (i*3))/21;
                var k = j.toFixed(2);
                x = document.getElementsByClassName("gpa")
                total=9;
                count=0;
                var loop = 0;
                for(loop=0;loop<total;loop++)  //its better to use some word for for loop variable because it can overlap the upper variables if we use the variable i.
                {
                  if(x[loop].value=="")
                  {
                  count++;
                  }
                }
                if(count==0)
                {
                  document.getElementById("result").value = k;
                }
                else{
                alert("You cannot leave any box empty.");
              }
            }

            function reset(){
                document.getElementById("cns").value = "";
                document.getElementById("dm").value = "";
                document.getElementById("cc").value = "";
                document.getElementById("sppm").value = "";
                document.getElementById("rsgis").value = "";
                document.getElementById("cnsl").value = "";
                document.getElementById("sem").value = "";
                document.getElementById("inte").value = "";
                document.getElementById("pr1").value = "";
                document.getElementById("result").value = "";
            }
        </script>
    </head>
