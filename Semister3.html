        <script type="text/javascript">
            function calculate (){
                var a = Number(document.getElementById("ade").value);

                var c = Number(document.getElementById("cosm").value);
                var d = Number(document.getElementById("coa").value);
                var e = Number(document.getElementById("cpp").value);
                var f = Number(document.getElementById("adel").value);
                var g = Number(document.getElementById("dsl").value);
                var h = Number(document.getElementById("itws").value);
                var i = Number(document.getElementById("cppl").value);
                var j = Number(document.getElementById("gsl").value);
                var k = ((a+d)*3 + e*2 + (b+c)*4 + (f+i)*1 + (g+h)*1.5 + j*0)/21;
                var l = k.toFixed(2);
                x = document.getElementsByClassName("gpa")
                total=10;
                count=0;
                for(i=0;i<total-1;i++)
                {
                  if(x[i].value=="")
                  {
                  count++;
                  }
                }
                if(count==0)
                {
                  document.getElementById("result").value = j;
                }
                else{
                alert("You cannot leave any box empty.");
              }
            }

                document.getElementById("gsl").value = "";

            }
